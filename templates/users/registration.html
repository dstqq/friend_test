{% extends 'homes/base.html' %}
<html>
  {% block content %}
  <body>
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %} {% for field in form %}
      <div>
        <label>{{field.label}}</label>
        {{field}}
      </div>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  </body>
  {% endblock content %}
</html>
