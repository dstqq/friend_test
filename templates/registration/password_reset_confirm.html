{% extends 'homes/base.html' %}
<html>
    {% block title %}Enter new password{% endblock %}
    {% block content %}
    <body>
        <h2>Set a new password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Change my password">
        </form>
    </body>
    {% endblock content %}
</html>
